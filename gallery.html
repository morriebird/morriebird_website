<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>morriebird</title>
    <link href="./gallery.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <h1>Morriebird's Art</h1>

    <div id="gallery">

    </div>

    <iframe style="height: 1000px; width: 80%; background: white" src="https://artistree.io/morriebird" title="description"></iframe>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div id="modal-content">

            </div>
            <button class="close">&times; Close</button>
        </div>
    </div>


    <div class="clearfix"></div>


    <script>

        const art = [
            {
                title: "Cover | Sanctimonious Slimes vs Expired Epicures", alt: "Two skeletons (left) sit together. The left most skeleton holds a pitcher above its head to pour drink into its mouth. The rightmost skeleton admires a flower. Three slime creatures (right) look at the skeletons in disgust. Snakes decorate the background and border of the image; all emerging from a cracked skull (top). The text reads, Sanctimonious Slimes vs Expired Epicures, A Dungeon Delve Adventure Nick LS Whelan. ", img: "./images/slmsndepcrs_killjester_morriebird.png", txt: "A cover for Sanctimonious Slimes vs Expired Epicures by Nick LS Whelan, commissioned by <a href='https://www.killjester.com/'>Kill Jester Publishing</a>", fdbck: "none"
            },
            {
                title: "Eelfolk Duel", alt: "Two anthropomorphic eels pistol duel. The eel in the foreground is shot in the shoulder by the eel in the background.", img: "./images/lflkdl_zth_morriebird.png", txt: "A commission for Eel Folk Aristocrat, a DURF Archetype written by Kris Redmond. Created for DURF JAM 2023 you <a href='https://sniffycrab.itch.io/eel-folk-aristocrat'>download Eel Folk Aristocrat on itch.io.</a>. ", fdbck: "none"
            },
            {
                title: "Eelfolk Duel", alt: "Two anthropomorphic eels pistol duel. The eel in the foreground is shot in the shoulder by the eel in the background.", img: "./images/spcdl_zth_morriebird.png", txt: "A commission for Eel Folk Aristocrat, a DURF Archetype written by Kris Redmond. Created for DURF JAM 2023 you <a href='https://sniffycrab.itch.io/eel-folk-aristocrat'>download Eel Folk Aristocrat on itch.io.</a>. ", fdbck: "none"
            },
            {
                title: "Skelly and Jelly", alt: "A skeleton pulls a single grape from a bunch with their teeth, and gazes at a wine glass they're holding in the foreground. Inside the glass a slime glares back.", img: "./images/jllysklly_klljstr_morriebird.png", txt: "An interior piece for Sanctimonious Slimes vs Expired Epicures by Nick LS Whelan. commissioned by <a href='https://www.killjester.com/'>Kill Jester Publishing</a>. I wanted to depict the relationship between the Slimes and Undead. ", fdbck: "none"
            },
            {
                title: "She Who Lifts the Sun and Turns the Moon", alt: "Left hand circled by phases of the moon. Right hand under a sun with stylized light rays", img: "./images/snmn_klljstr_morriebird.png", txt: "An interior piece for Sanctimonious Slimes vs Expired Epicures by Nick LS Whelan.", fdbck: "none"
            },
        ]


        let gallery = ""
        for (let i = 0; i < art.length; i++) {
            let element = `<div class="responsive">
                        <div class="gallery">
                            <div id="${i}" onClick="getId(this.id)">
                                <img src="${art[i].img}" alt="${art[i].alt}" width="600" height="400">
                            </div>
                        </div>
                     </div>`

            gallery += element;
        }

        document.getElementById("gallery").innerHTML = gallery;

        // Get the modal
        let modal = document.getElementById("myModal");

        // Get the button that opens the modal

        function getId(clicked_id) {

            let btn = document.getElementById(clicked_id);

            modal.style.display = "block";


            function checkFeedBack() {
                if (art[clicked_id].fdbck === "none") {
                    return ""
                } else {
                    let blockquote = `<div style="border-left: 3px solid white">
                                        <blockquote>${art[clicked_id].fdbck}</blockquote>
                                    </div>`
                    return blockquote
                }
            }

            let moduleContent = `<div>
                                    <img src="${art[clicked_id].img}" alt="${art[clicked_id].alt}"/>
                                    <h2>${art[clicked_id].title}</h2>
                                    <p>${art[clicked_id].txt}</p>
                                    ${checkFeedBack()}
                                </div>`


            document.getElementById("modal-content").innerHTML = moduleContent

        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>

</body>


</html>
