<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>morriebird</title>
    <link href="./gallery.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <h1>Morriebird's Art</h1>

    <div id="gallery">

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div id="modal-content">

            </div>
            <button class="close">&times; Close</button>
        </div>
    </div>


    <div class="clearfix"></div>


    <script>

        const art = [
            { title: "skelly", alt: "description of skelly", img: "./images/slmsndepcrs_killjester_morriebird.png", txt: "string", fdbck: "none" },
            { title: "skelly", alt: "description of skelly", img: "./images/slmsndepcrs_killjester_morriebird.png", txt: "string", fdbck: "none" },
            { title: "skelly", alt: "description of skelly", img: "./images/slmsndepcrs_killjester_morriebird.png", txt: "string", fdbck: "stringadasdwa" },
        ]


        let gallery = ""
        for (let i = 0; i < art.length; i++) {
            let element = `<div class="responsive">
                        <div class="gallery">
                            <div id="${i}" onClick="getId(this.id)">
                                <img src="${art[i].img}" alt="${art[i].alt}" width="600" height="400">
                            </div>
                        </div>
                     </div>`

            gallery += element;
        }

        document.getElementById("gallery").innerHTML = gallery;

        // Get the modal
        let modal = document.getElementById("myModal");

        // Get the button that opens the modal

        function getId(clicked_id) {

            let btn = document.getElementById(clicked_id);

            modal.style.display = "block";


            function checkFeedBack() {
                if (art[clicked_id].fdbck === "none") {
                    return ""
                } else {
                    let blockquote = `<div style="border-left: 3px solid white">
                                        <blockquote>${art[clicked_id].fdbck}</blockquote>
                                    </div>`
                    return blockquote
                }
            }

            let moduleContent = `<div>
                                    <img src="${art[clicked_id].img}" alt="${art[clicked_id].alt}"/>
                                    <h2>${art[clicked_id].title}</h2>
                                    <p>${art[clicked_id].txt}</p>
                                    ${checkFeedBack()}
                                </div>`


            document.getElementById("modal-content").innerHTML = moduleContent

        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>

</body>


</html>
